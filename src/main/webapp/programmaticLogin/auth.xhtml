<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Start page</title>
    </h:head>
    
    <h:body id="body" style="font: 14px/2 Arial;">
        <h:outputText value="Programmatic Login With Form (without j_*)" style="font: 24px/1.4 sArial;" />        
        <h:form>
            <br/>
            <h:inputText type="text" name="name" value="#{programmaticBeanCDI.name}"/>
            <br/>
            <h:inputText type="password" name="pass" value="#{programmaticBeanCDI.surname}" autocomplete="off" />
            <br/>
            <h:commandButton value="Log In" type="submit" action="#{programmaticBeanCDI.login2()}" /><br/>
            <h:commandButton value="Log out" type="submit" action="#{programmaticBeanCDI.logout()}" />
        </h:form>
        <h:outputText value="#{programmaticBeanCDI.principal.name}" />
        
        <h:panelGrid columns="1" rendered="#{programmaticBeanCDI.principal.name ne null}" >
        #{programmaticBeanCDI.principal.name}
        </h:panelGrid>
        <h:form>
            <br/>
            <h:button value="To main page" outcome="/index.xhtml" />
        </h:form>
    </h:body>
</html>
