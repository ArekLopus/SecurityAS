<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Programmatic Login</title>
    </h:head>
    
    <h:body id="body" style="font: 14px/1.4 Arial;">
        <h2>Programmatic Login!</h2>
        Principal: #{programmaticBeanCDI.principal}<br/>
        
        <h:form>
            <h:commandButton action="#{programmaticBeanCDI.login()}" value="Log in" />
        </h:form>
        <h:form>
            <h:commandButton action="#{programmaticBeanCDI.logout()}" value="Log out" />
        </h:form>
        <h:form>
            <h:commandButton value="Basic/Form Authentication" action="/basicAuth/index.xhtml/?faces-redirect=true" />
        </h:form>
        
    </h:body>
</html>
